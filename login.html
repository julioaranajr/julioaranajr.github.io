<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Julio Arana, Jr." />
    <meta name="description" content="The Canaima website Login page." />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Canaima Website | Login</title>
</head>

<body>

    <header class="p-3 text-bg-dark">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <div class="navbar-header">
                    <a class="navbar-brand" href="home.html">Canaima WebSite</a>
                </div><br>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 text-white"></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"></a></li>
                    <li><a href="#" class="nav-link px-2 text-white"></a></li>
                </ul>
                <div class="text-end">
                    <p>Do you need an account?
                        <a class="btn btn-danger" href="register.html" role="button">Sign-up</a>
                    </p>
                </div>
            </div>
        </div>
    </header><br>

    <section>
        <div class="container">
            <h1>Login Page</h1>
            <picture>
                <source media="(min-width: 650px)" id="gato-grande" srcset="img/cat-large.png">
                <source media="(min-width: 465px)" id="gato-mediano" srcset="img/cat-medium.png">
                <img src="img/cat-small.png" alt="Meow">
            </picture>
            <form action="home.html">
                <div class="mb-3">
                    <label for="exampleInputEmail3" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword3" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="exampleInputPassword3" name="password" required>
                </div>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
        </div><br>
    </section>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
                    <svg class="bi" width="30" height="24">
                        <use xlink:href="#bootstrap" />
                    </svg>
                </a>
                <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 Canaima, Inc. by Julio Arana Jr.</span>
            </div>
            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                <li class="ms-3"><a href="https://github.com/julioaranajr" target="blank"><img
                            src="img/icons8-github-50.png" alt="twitterx--v1" height="40" width="40" /></a></li>
                <li class="ms-3"><a href="https://twitter.com/julioaranajr" target="blank"><img
                            src="img/icons8-twitterx-50.png" alt="twitterx--v1" height="40" width="40" /></a></li>
                <li class="ms-3"><a href="https://linkedin.com/in/julioarana" target="blank"><img
                            src="img/icons8-linkedin-50.png" alt="julioarana" height="40" width="40" /></a></li>
                <li class="ms-3"><a href="https://instagram.com/julioaranajr" target="blank"><img
                            src="img/icons8-instagram-50.png" alt="julioaranajr" height="40" width="40" /></a></li>
            </ul>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
